version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: hero-quest-mysql-dev
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-hero123456}
      MYSQL_DATABASE: hero_quest
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: maven:3.9-eclipse-temurin-17
    container_name: hero-quest-backend-dev
    working_dir: /app
    command: mvn -q -DskipTests spring-boot:run
    restart: always
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: root
      MYSQL_PASSWORD: ${MYSQL_ROOT_PASSWORD:-hero123456}
      MAIL_USERNAME: ${MAIL_USERNAME:-your_qq@qq.com}
      MAIL_PASSWORD: ${MAIL_PASSWORD:-your_auth_code}
      JWT_SECRET: ${JWT_SECRET:-HeroQuestBoardSecretKey2024VeryLongAndSecureKeyForJWTSigning}
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app
      - maven_cache:/root/.m2

  frontend:
    image: node:20-alpine
    container_name: hero-quest-frontend-dev
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 3000"
    restart: always
    depends_on:
      - backend
    environment:
      VITE_API_PROXY_TARGET: http://backend:8080
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules

volumes:
  mysql_data:
  maven_cache:
  frontend_node_modules:

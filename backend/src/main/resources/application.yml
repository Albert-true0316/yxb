server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/hero_quest?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: ${MYSQL_USER:root}
    password: ${MYSQL_PASSWORD:hero123456}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      idle-timeout: 30000
      max-lifetime: 1800000
      connection-timeout: 30000

  mail:
    host: smtp.qq.com
    port: 465
    username: ${MAIL_USERNAME:your_qq_email@qq.com}
    password: ${MAIL_PASSWORD:your_authorization_code}
    protocol: smtps
    default-encoding: UTF-8
    properties:
      mail:
        smtp:
          auth: true
          ssl:
            enable: true
          socketFactory:
            class: javax.net.ssl.SSLSocketFactory
            port: 465
          connectiontimeout: 10000
          timeout: 10000
          writetimeout: 10000

  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: Asia/Shanghai

mybatis-plus:
  mapper-locations: classpath:/mapper/**/*.xml
  type-aliases-package: com.hero.quest.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:HeroQuestBoardSecretKey2024VeryLongAndSecureKeyForJWTSigning}
  expiration: 86400000  # 24 hours in milliseconds

# Email Scheduler
email:
  reminder:
    cron: "0 0 8 * * ?"  # Every day at 8:00 AM
    enabled: true

logging:
  level:
    com.hero.quest: DEBUG
    org.springframework.security: DEBUG

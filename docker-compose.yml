version: '3.8'

services:
  # MySQL 数据库
  mysql:
    image: mysql:8.0
    container_name: hero-quest-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: hero123456
      MYSQL_DATABASE: hero_quest
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot 后端
  backend:
    build: ./backend
    container_name: hero-quest-backend
    restart: always
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: root
      MYSQL_PASSWORD: hero123456
      MAIL_USERNAME: ${MAIL_USERNAME:-your_qq@qq.com}
      MAIL_PASSWORD: ${MAIL_PASSWORD:-your_auth_code}
      JWT_SECRET: ${JWT_SECRET:-HeroQuestBoardSecretKey2024VeryLongAndSecureKeyForJWTSigning}
    ports:
      - "8080:8080"

  # Vue 前端
  frontend:
    build: ./frontend
    container_name: hero-quest-frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "80:80"

volumes:
  mysql_data:
